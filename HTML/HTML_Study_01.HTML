<!--HTML 기본 문법

기본 형태
    <태그>         내용         </태그>   - 전체를 요소(Element)라고 한다
시작(열린)태그              종료(닫힌) 태그     - 종료태그에는 '/'를 추가해 표시를 남김

시작 태그의 형태
<태그 속성(attribute) = "값(Value)">    - 기능을 확장하는 경우 attribute, value 활용

종료되지 않는 태그(빈(empty 태그)
시작 태그만 존재하고 종료 태그가 없는 경우
빈 태그 표현 방법
- <태그> : HTML1,2,3,4,5    - 편리함
- <태그/> : XHTML, HTML5    - 더 안전함!

* 요소의 관계 이해

ex> <div1><div2>Contents</div2></div1>   * div1, div2 구분하기 편하게 하기 위해 임의로 작성한 것으로 실제로 div1, div2는 div로 표기해야한다.
- 부모 요소 <div1></div1>
- 자식 요소 <div2></div2>

* 줄바꿈 처리해서 가독성 있는 형태로 작성
<div1>
    <div2> Contents </div2>
</div1>

* 상위 요소, 하위 요소 개념

<div1>
    <div2>
        <div3> Contents </div3>
    </div2>
<div1>

div3의 부모 요소는 div2
div2의 부모 요소는 div1

-> div3 기준 div1 지칭 방법
  : 상위(조상) 요소   (자기 자신을 감싸고 있는 모든 요소를 지칭 즉, 부모요소도 포함!)

반대로
div1의 자식 요소는 div2
div2의 자식 요소는 div3

-> div1 기준 div3 지칭 방법
  : 하위(후손) 요소  (자기 자신이 감싸고 있는 모든 요소를 지칭 즉, 자식요소도 포함!)

* 형제 요소

<div1>
    <div2> Contents </div2>
    <div3> contents </div3>
<div1>

-> div2와 div3은 형제요소이다. 
  div2 기준 div3는 다음 형제 요소
  div3 기준 div2는 이전 형재 요소

* 글자와 상자
- 요소가 화면에 출력되는 특성은 크게 2가지로 구분
 1. 인라인 요소
   : 글자를 만들기 위한 요소들
     수평으로 쌓이는 특징을 가짐
     크기가 자동으로 최소화되려는 특징이 있음
     인라인 요소는 크기를 변경할 수 없다!
     좌우 여백은 줄 수 있으나 위아래 여백은 줄 수 없다!
     인라인 요소의 자식 요소로 블록 요소는 올 수 없다! 인라인 요소만 자식 요소로 가질 수 있음!
 2. 블록(Block) 요소
   : 상자(레이아웃)을 만들기 위한 요소들
     수직으로 쌓이는 특징을 가짐
     크기 변경이 필요한 경우 블록 요소를 활용하면 된다!
     가로 너비가 최대 크기로 늘어나려하는 특성이 있음! (자신을 감싸고 있는 부모 요소의 크기만큼)
     세로 높이는 최소 크기로 줄어들려는 특성이 있음
     상하, 좌우 여백을 적용할 수 있다! (크기 조정에 제약이 없다!)
     블록 요소는 레이아웃을 잡는 용도!
     블록 요소는 자식 요소로 인라인요소, 블록요소 둘다 올 수 있다!

ex> <span> : 대표적인 인라인 요소
  - 본질적으로 아무 것도 나타내지 않는 콘텐츠 영역을 설정하는 용도!
  - 인라인 요소는 왼쪽에서부터 오른쪽으로 수평으로 쌓이는 특징을 가짐
   -> ex>  <span> Hello </span>
           <span> World </span>
        => 출력 : Hello World
  - 포함된 콘텐츠의 크기만큼 자동으로 최소 크기로 줄어들려는 특성이 있음! 아무것도 표현하지 않는 경우 없는 것처럼 나타남


-->

<!-- 정보 태그 구조-->

                    <!-- HTML5가 표준-->
<!DOCTYPE html>     <!-- 문서의 HTML 버전을 지정--> <!--DOCTYPE(DTD)은 마크업 언어에서 문서의 형식을 정의, 웹 브라우저가 어떤 HTML 버전의 해석 방식으로 페이지를 이해하면 되는지 알려주는 용도-->
<html lang="ko">    <!-- 문서의 전체 범위-->  <!--HTML 문서가 어디에서 시작하고, 어디에서 끝나는지 알려주는 역할-->
<head>      <!-- 문서의 저보를 나타내는 범위--> <!--웹 브라우저가 해석해야 할 웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일 같은 웹페이지에 보이지 않는 정보를 작성하는 범위-->
  <!-- meta는 HTML 문서의 제작자, 내용, 키워드 같은 여러 정보를 검색엔진이나 브라우저에 제공하는 역할!-->
  <meta charset="UTF-8">  <!-- 빈 태그 -->  <!-- 문자 인코딩 방식-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--제작자-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>   <!-- HTML 문서의 제목을 정의 (탭에 표시되는 제목)-->
  <link rel = "" href=""> </link>   <!--외부 문서를 가져와 연결할 때 사용, 대부분 CSS 파일--> <!--ref : 가져올 문서와의 관계, href : 가져올 문서 경로-->
  <style> </style>     <!--스타일(CSS)를 HTML 문서 안에서 작성하는 경우 사용!-->
  <script> </script>   <!--자바스크립트(JS)를 HTML 문서 안에서 작성하는 경우-->    <!-- src : 자바스크립트(JS) 파일을 가져오는 경우 경로!-->
</head>
<body>      <!--문서의 구조를 나타내는 범위-->  <!--사용자 화면을 통해 보여지는 로고, 헤더, 푸터, 네비게이션, 메뉴, 버튼, 이미지 등 웹페이지의 보여지는 구조를 작성하는 범위-->
  
</body>
</html>
