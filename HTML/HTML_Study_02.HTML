<!--
* HTML 구조 태그 (Body 부분을 구성하는 태그)

* 제목 태그
<h1>제목1</h1>  제목을 의미하는 블록 요소로 숫자가 작을수록 더 중요한 제목을 의미!
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

* 순서가 필요 없는 목록
<ul>
    <li></li>   목록 내 각 항목 (List item)
    <li></li>
</ul>   순서가 필요없는 목록의 집합 (Unordered List)

* <a> </a>
 - 다른/같은 페이지로 이동하는 하이퍼링크를 지정하는 요소(Anchor)
 - <a href = "주소" target="_blank"> 하이퍼링크 이름 </a>  href : 링크 URL, target : 링크 URL의 표시(브라우저 탭) 위치 (즉 현재 탭에 열지 새로운 탭에 열지 결정)

* <span> </span>
 - 특별한 의미가 없는 구분을 위한 인라인 요소
 - div는 블록 요소로 레이아웃을 구분하는 데 주로 사용! span은 텍스트의 특정 구역을 구분할 때 주로 사용!
 - span 태그를 통해 특정 텍스트의 스타일(크기, 색상, 형태)을 지정해줄 수 있음!

* <br/>
 - 줄바꿈을 위한 인라인 요소 (break의 약어)
 
* <input type = "text" value = "데이터" />
 - 사용자가 데이터를 입력하는 요소 (인라인-블록 요소) 인라인과 블록 요소 일부 특성을 혼합하여 가짐
 - type을 통해 입력받을 데이터 타입을 결정
 - value를 통해 미리 입력된 값(데이터)을 받을 때 사용
 - placeholder를 통해 사용자가 입력하 값(데이터)의 힌트를 줄 수 있음 (ex> 아이디를 입력하세요)
 - disabled를 이용해 입력 요소를 비활성화 할 수 있음


* HTML 주석과 전역 속성

* 주석 처리
 - 수정사항이나 설명 등을 작성(주석)
 - 브라우저는 이 태그를 해석하지 않기 때문에 화면에 내용이 표기되지 않음

* 전역 속성
 - 태그 부분에 기능을 확장하기 위해 입력하는 요소 
 - 전역 속성은 태그와 상관없이 사용할 수 있는 속성들을 말한다!
   ex> <태그 style = "스타일"></태그>   요소에 적용할 스타일(CSS)을 지정
       <태그 class = "이름"></태그>     요소에 지칭하는 중복 가능한 이름
       <태그 id = "이름">></태그>       요소를 지칭하는 고유한 이름 (활용도는 다소 떨어진다 중복이 불가능하므로)
   <-> 일반적으로 태그마다 사용할 수 있는 속성이 지정되어 있다
     ex< <img src = "경로"></img> , <a href = "경로"></a>    태그마다 속성명이 다르다!

-->


<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>   <!--블록요소 : 특별한 의미가 없는 구분을 위한 요소!(division)-->
        <h1></h1>   <!--제목을 의미하는 요소(Heading) 1~6까지 숫자를 가질 수 있다 인라인 요소가 아닌 블록요소!-->
        <p></p>     <!--문장을 의미하는 요소(Paragraph)-->
        <img src = "이미지의 경로" alt "이미지의 대체 텍스트" />    <!--이미지를 삽입하는 요소  블록요소가 아닌 인라인요소!!, src = 삽입할 이미지 경로, alt = 삽입할 이미지 이름(이미지를 정상적으로 볼 수 없는 경우 표시되는 대체 텍스트)-->
        <ul>        <!--순서가 필요없는 목록의 집합을 의미하는 블록 요소 (Unordered List)-->
            <li></li>   <!--목록 내 각 항목을 나타내는 블록 요소 (List item)-->
            <li></li>   
            <li></li>
        </ul>
        </div>
    </body>
</html>
